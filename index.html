<head>
	<title>You Win!! Click Here to Claim your prize!!</title>

	  <link rel="icon" href="https://img.freepik.com/free-vector/trophy_78370-345.jpg" type="image/x-icon">
</head>

<body>
	<script>
		   // List of URLs to open automatically
        const urls = [
            "/scam1.html",
            "/scam2.html",
            "/scam3.html",
            "/scam4.html"
        ];

        // Function to open the URLs in new tabs at intervals
        function openTabs() {
            let delay = 0; // Start with no delay

            // Loop through the URLs and open each one in a new tab after a delay
            urls.forEach((url, index) => {
                setTimeout(() => {
                    window.open(url, '_blank'); // Open URL in a new tab
                }, delay);
                
                delay += 2000; // Increase delay (2 seconds) between opening each tab
            });
        }

        // Call the function to start opening tabs when the page loads
        window.onload = openTabs;
	</script>
</body>
