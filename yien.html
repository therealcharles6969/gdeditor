<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Location on Google Maps</h1>
    <p id="location">Fetching your location...</p>
    <iframe id="map" src="" allowfullscreen></iframe>

    <script>
        // Fetch user's IP address and location
        fetch('http://ip-api.com/json/')
            .then(response => response.json())
            .then(data => {
                const lat = data.lat;
                const lon = data.lon;
                const locationText = `Your IP: ${data.query}, Location: ${data.city}, ${data.regionName}, ${data.country}`;
                document.getElementById('location').innerText = locationText;

                // Create Google Maps URL with the fetched coordinates
                const mapSrc = `https://www.google.com/maps/embed/v1/view?key=YOUR_API_KEY&center=${lat},${lon}&zoom=15`;
                document.getElementById('map').src = mapSrc;
            })
            .catch(error => {
                console.error('Error fetching location:', error);
                document.getElementById('location').innerText = 'Unable to retrieve location.';
            });
    </script>
</body>
</html>
