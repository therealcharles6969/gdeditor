<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Auto Open Tabs</title> </head> <body> <h1>Welcome!</h1> <p>Five identical tabs will open automatically with the same URL.</p> <script> // URL you want to open in multiple tabs const url = "https://example.com"; // Number of tabs to open const numberOfTabs = 5; // Function to open multiple tabs function openMultipleTabs() { for (let i = 0; i < numberOfTabs; i++) { window.open(url, '_blank'); // Open each tab in a new browser tab } } // Automatically call the function when the page loads window.onload = openMultipleTabs; </script> </body> </html>
